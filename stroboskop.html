<!DOCTYPE html>
<html>
<head>
    <title>..:: Stroboskop ::..</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stili.css">
    <script src="skripta.js"></script>
</head>
<body>


<!-- GLAVA -->
<glava>
	<table style="width: 100%;">
		<tr>
			<td style="width: 200px;">
		    	<span style="text-align:right;">Izberi barve:</span>	
			</td>
			<td style="width: calc(100% - 20px);" >
				<span id="barve"></span> 
				<input  class="rob senca" id="novaBarva" type="button" value="Dodaj barvo" />
			</td>
			<td style="width: calc(100% - 20px);">
				<span id="barve"></span> 
				<input class="rob senca" id="odstraniBarve" type="button" value="Odstrani barve" />
			</td>
			<td rowspan="2" style="width: 300px;">
				<button class="rob senca" id="start" >Zaženi stroboskop</button>
			</td>
		</tr>
		<tr>
			<td>
				<span style="text-align:right;">Časovni interval:</span> 
			</td>
			<td>
				od najmanj <input id="min" value="50" /> ms do največ
				<input id="max" value="500" /> ms
			</td>

		</tr>
	</table>
</glava>

<!-- TELO -->
<telo id="stroboskop">
	<span class="rob"><span class="senca"> 
		
	</span></span>
</telo>

</body>
</html>
